<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
            background-size: cover;
        }

        /* Navbar */
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

            .navbar-brand span {
                font-weight: 300;
                font-size: 1rem;
                margin-left: 10px;
                color: #FFD700;
            }

        .logout-btn {
            color: #FFD700;
            border: 1px solid #FFD700;
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
        }

            .logout-btn:hover {
                background-color: #FFD700;
                color: #003366;
            }

        /* Content */
        .content {
            padding: 40px 15px;
        }

        .table-container {
            max-width: 1100px; /* sağdaki boşluğu kısalt */
            margin: auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            padding: 25px;
        }

        .dashboard-title {
            font-size: 2rem;
            font-weight: 700;
            color: #003366;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }

            .dashboard-title::after {
                content: "";
                display: block;
                width: 120px;
                height: 4px;
                background: #FFD700;
                margin: 10px auto 0;
                border-radius: 2px;
            }

        .btn-add {
            background-color: #FFD700;
            color: #003366;
            font-weight: 600;
            border-radius: 8px;
        }

            .btn-add:hover {
                background-color: #e6c200;
                color: #fff;
            }

        table thead {
            background-color: #003366;
            color: white;
        }

        table tbody tr:hover {
            background-color: #f9fbff;
        }

        .btn-edit {
            background-color: #007bff;
            color: white;
            border-radius: 6px;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
            border-radius: 6px;
        }

        .btn-details {
            background-color: #FFD700;
            color: #003366;
            font-weight: 600;
            border-radius: 6px;
        }

        .btn-edit:hover {
            background-color: #0056b3;
        }

        .btn-delete:hover {
            background-color: #b52a37;
        }

        .btn-details:hover {
            background-color: #e6c200;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="../admin_paneli.html">
            <i class="fas fa-sun" style="color:#FFD700;"></i> SOLVIA
            <span>The Road to the Sun...</span>
        </a>

        <a href="#" class="logout-btn">
            <i class="fas fa-right-from-bracket"></i> Logout
        </a>
    </nav>

    <!-- Content -->
    <div class="content container-fluid">
        <div class="table-container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="dashboard-title">Hotel Management</h1>
                <button class="btn btn-add"><i class="fas fa-plus"></i> Add Hotel</button>
            </div>

            <table class="table align-middle">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Tax No</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Created Date</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Sunrise Resort</td>
                        <td>1234567890</td>
                        <td>+90 555 123 4567</td>
                        <td>2025-09-14</td>
                        <td>
                            <button class="btn btn-sm btn-edit"><i class="fas fa-pen"></i> Edit</button>
                            <button class="btn btn-sm btn-delete"><i class="fas fa-trash"></i> Delete</button>
                            <button class="btn btn-sm btn-details"><i class="fas fa-eye"></i> Details</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Blue Lagoon Hotel</td>
                        <td>9876543210</td>
                        <td>+90 212 987 6543</td>
                        <td>2025-08-20</td>
                        <td>
                            <button class="btn btn-sm btn-edit"><i class="fas fa-pen"></i> Edit</button>
                            <button class="btn btn-sm btn-delete"><i class="fas fa-trash"></i> Delete</button>
                            <button class="btn btn-sm btn-details"><i class="fas fa-eye"></i> Details</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
