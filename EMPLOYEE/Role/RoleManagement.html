<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Management</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: url('https://images.unsplash.com/photo-1551418988-c21e451467b7?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

            .navbar-brand span {
                font-weight: 300;
                font-size: 1rem;
                margin-left: 10px;
                color: #FFD700;
            }

        .logout-btn {
            color: #FFD700;
            border: 1px solid #FFD700;
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
        }

            .logout-btn:hover {
                background-color: #FFD700;
                color: #003366;
            }

        .content {
            padding: 40px 15px;
        }

        .table-container {
            max-width: 1100px;
            margin: auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            padding: 25px;
        }

        .dashboard-title {
            font-size: 2rem;
            font-weight: 700;
            color: #003366;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }

            .dashboard-title::after {
                content: "";
                display: block;
                width: 120px;
                height: 4px;
                background: #FFD700;
                margin: 10px auto 0;
                border-radius: 2px;
            }

        .btn-add {
            background-color: #FFD700;
            color: #003366;
            font-weight: 600;
            border-radius: 8px;
        }

            .btn-add:hover {
                background-color: #e6c200;
                color: #fff;
            }

        table thead {
            background-color: #003366;
            color: white;
        }

        table tbody tr:hover {
            background-color: #f9fbff;
        }

        .btn-edit {
            background-color: #007bff;
            color: white;
            border-radius: 6px;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
            border-radius: 6px;
        }

        .btn-edit:hover {
            background-color: #0056b3;
        }

        .btn-delete:hover {
            background-color: #b52a37;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="../admin_paneli.html">
            <i class="fas fa-sun" style="color:#FFD700;"></i> SOLVIA
            <span>The Road to the Sun...</span>
        </a>
        <a href="#" class="logout-btn"><i class="fas fa-right-from-bracket"></i> Logout</a>
    </nav>

    <!-- Content -->
    <div class="content container-fluid">
        <div class="table-container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="dashboard-title">Role Management</h1>
                <button class="btn btn-add" onclick="openAddModal()"><i class="fas fa-plus"></i> Add Role</button>
            </div>

            <table class="table align-middle text-center">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Role Name</th>
                        <th>Description</th>
                        <th>Created Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="roleTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="roleModal" tabindex="-1" aria-labelledby="roleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="roleForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="roleModalLabel">Add Role</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="id">
                    <div class="mb-3">
                        <label for="name" class="form-label">Role Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="RoleManagement.js"></script>
</body>
</html>
