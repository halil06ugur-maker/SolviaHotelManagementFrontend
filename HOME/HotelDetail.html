<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Detail - SOLVIA</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }

        .hero {
            height: 350px; /* yükseklik arttı */
            max-width: 1200px; /* genişlik biraz daha büyük */
            margin: 80px auto 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background-size: cover; /* görseli kaplasın */
            background-position: center; /* ortalasın */
        }

            .hero h1 {
                color: #fff;
                text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
                font-size: 2rem;
            }

        .hotel-images img {
            border-radius: 10px;
            object-fit: cover;
            height: 220px;
            width: 100%;
            cursor: pointer;
        }

        .room-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

            .room-card:hover {
                transform: translateY(-5px);
            }

        .star-bar {
            font-size: 1.2rem;
            color: #FFD700;
        }

        .rating-stars i {
            font-size: 2rem;
            color: #ccc;
            cursor: pointer;
            transition: transform 0.2s, color 0.2s;
        }

            .rating-stars i:hover {
                transform: scale(1.2);
                color: #FFD700;
            }

            .rating-stars i.active {
                color: #FFD700;
            }

        footer {
            background: #003366;
            color: #fff;
            padding: 20px;
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top" style="background:rgba(0,0,0,0.8)">
        <div class="container-fluid px-4">
            <a class="navbar-brand text-warning" href="home.html">
                <i class="fas fa-sun"></i> SOLVIA <span class="ms-2">The Road to the Sun...</span>
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><span id="welcomeText" class="nav-link text-warning"></span></li>
                <li class="nav-item"><a class="nav-link" href="hotels.html">Hotels</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                <li class="nav-item">
                    <a href="#" id="logoutBtn" class="nav-link text-danger d-none">
                        <i class="fas fa-right-from-bracket"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1 id="heroHotelName">Hotel Detail</h1>
    </div>

    <!-- Tabs -->
    <div class="container mt-4 hotel-header">
        <ul class="nav nav-tabs" id="hotelTabs" role="tablist">
            <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#info">Info</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#images">Images</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#rooms">Rooms</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#reviews">Reviews</button></li>
        </ul>
        <div class="tab-content p-3 border border-top-0 rounded-bottom shadow-sm">

            <!-- Info Tab -->
            <div class="tab-pane fade show active" id="info">
                <h2 id="hotelName">Hotel Name</h2>
                <p id="hotelPhone" class="text-muted"></p>
                <p id="hotelAddress" class="text-secondary"></p>
                <p id="hotelProperties" class="text-dark"></p>
            </div>

            <!-- Images Tab -->
            <div class="tab-pane fade" id="images">
                <div class="row g-3" id="hotelImages"></div>
            </div>

            <!-- Rooms Tab -->
            <div class="tab-pane fade" id="rooms">
                <div class="mb-3">
                    <label>Check-in</label>
                    <input type="date" id="checkIn" class="form-control">
                    <label class="mt-2">Check-out</label>
                    <input type="date" id="checkOut" class="form-control">
                    <button id="showRooms" class="btn btn-warning text-dark mt-3">Show Available Rooms</button>
                </div>
                <div class="row g-4 mt-3" id="hotelRooms"></div>
            </div>

            <!-- Reviews Tab -->
            <div class="tab-pane fade" id="reviews">
                <div id="customerRates"></div>
                <hr>
                <h5>Add Review</h5>
                <div class="rating-stars mb-2" id="ratingStars">
                    <i class="fa-regular fa-star" data-value="1"></i>
                    <i class="fa-regular fa-star" data-value="2"></i>
                    <i class="fa-regular fa-star" data-value="3"></i>
                    <i class="fa-regular fa-star" data-value="4"></i>
                    <i class="fa-regular fa-star" data-value="5"></i>
                </div>
                <textarea id="reviewText" class="form-control mb-2" placeholder="Write your review..."></textarea>
                <button id="submitReview" class="btn btn-warning text-dark">Submit Review</button>
            </div>

        </div>
    </div>

    <!-- Reservation Modal -->
    <div class="modal fade" id="reserveModal" tabindex="-1">
        <div class="modal-dialog">
            <form id="reserveForm" class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Reserve Room</h5></div>
                <div class="modal-body">
                    <input type="hidden" id="selectedRoomId">
                    <div class="mb-2">
                        <label>Start Date</label>
                        <input type="date" id="startDate" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label>End Date</label>
                        <input type="date" id="endDate" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-warning text-dark">Confirm</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Image Fullscreen Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-dark">
                <img id="modalImage" class="w-100 rounded" />
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer><p>© 2025 SOLVIA - The Road to the Sun...</p></footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/hotel_detail.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
