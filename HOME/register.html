<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLVIA - Register</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: rgba(0,0,0,0.75);
            padding: 40px;
            border-radius: 15px;
            color: #fff;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.6);
        }

            .form-container h2 {
                color: #FFD700;
                margin-bottom: 25px;
                text-align: center;
                font-weight: 700;
            }

        .btn-custom {
            background-color: #FFD700;
            color: #003366;
            font-weight: 600;
        }

            .btn-custom:hover {
                background-color: #e6c200;
                color: #fff;
            }

        .btn-home {
            background-color: transparent;
            border: 1px solid #FFD700;
            color: #FFD700;
            font-weight: 600;
        }

            .btn-home:hover {
                background-color: #FFD700;
                color: #003366;
            }

        label {
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2><i class="fas fa-user-plus"></i> Register</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="identityNumber" class="form-label">Identity Number</label>
                <input type="text" class="form-control" id="identityNumber" name="identityNumber" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="surname" name="surname" required>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-custom">Register</button>
                <a href="home.html" class="btn btn-home">Back to Home</a>
            </div>
        </form>
    </div>

    <!-- Register JS -->
    <script src="js/register.js"></script>
</body>
</html>
