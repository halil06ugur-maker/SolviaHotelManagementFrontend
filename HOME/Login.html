<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOLVIA - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: rgba(0,0,0,0.75);
            padding: 40px;
            border-radius: 15px;
            color: #fff;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.6);
        }

            .form-container h2 {
                color: #FFD700;
                margin-bottom: 25px;
                text-align: center;
                font-weight: 700;
            }

        .btn-custom {
            background-color: #FFD700;
            color: #003366;
            font-weight: 600;
        }

            .btn-custom:hover {
                background-color: #e6c200;
                color: #fff;
            }
    </style>
</head>
<body>
    <div class="form-container">
        <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="identityNumber" class="form-label">Identity Number</label>
                <input type="text" id="identityNumber" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" id="phoneNumber" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-custom w-100">Login</button>
        </form>

        <!-- Üye Ol Linki -->
        <div class="text-center mt-3">
            <p>Hesabınız yok mu?</p>
            <a href="register.html" class="btn btn-outline-warning">
                <i class="fas fa-user-plus"></i> Üye Ol
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/Login.js"></script>
</body>
</html>
