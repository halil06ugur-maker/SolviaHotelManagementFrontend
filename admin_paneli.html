<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solvia Admin Panel</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f9ff; /* light blue-gray */
        }
        /* Navbar */
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

            .navbar-brand span {
                font-weight: 300;
                font-size: 1rem;
                margin-left: 10px;
                color: #FFD700;
            }

        .logout-btn {
            color: #FFD700;
            border: 1px solid #FFD700;
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
        }

            .logout-btn:hover {
                background-color: #FFD700;
                color: #003366;
            }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            background-color: #003366; /* dark navy */
            color: white;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

            .sidebar .menu-item {
                color: white;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 12px 20px;
                text-decoration: none;
                text-transform: uppercase;
                font-weight: 700; /* Bold */
                cursor: pointer;
            }

                .sidebar .menu-item:hover {
                    background-color: #FFD700;
                    color: #003366;
                }

        .submenu {
            display: none;
            flex-direction: column;
            padding-left: 20px;
        }

            .submenu a {
                color: white;
                padding: 8px 20px;
                text-decoration: none;
                text-transform: capitalize; /* Daha do�al g�r�n�m */
                font-weight: normal; /* Bold de�il */
                font-size: 0.95rem;
            }

                .submenu a:hover {
                    background-color: #FFD700;
                    color: #003366;
                }

        .sidebar .logout {
            margin-top: auto;
            margin-bottom: 20px;
            color: #FFD700;
            font-weight: 700;
            text-transform: uppercase;
        }

            .sidebar .logout:hover {
                background-color: #FFD700;
                color: #003366;
            }

        /* Dashboard */
        .dashboard-title {
            font-size: 2rem;
            font-weight: 700;
            color: #003366;
            margin-bottom: 30px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

            .card:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            }

        .card-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #FFD700;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark px-3">
        <a class="navbar-brand">
            <i class="fas fa-sun" style="color:#FFD700;"></i> SOLVIA
            <span>The Road to the Sun...</span>
        </a>
        <a href="#" class="logout-btn">
            <i class="fas fa-right-from-bracket"></i> Logout
        </a>
    </nav>

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-2 sidebar">
                <div>
                    <!-- Hotel with submenu -->
                    <div class="menu-item" onclick="toggleSubmenu('hotelSubmenu')">
                        HOTEL <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="submenu" id="hotelSubmenu">
                        <a href="HOTEL/HotelsManagement.html">Hotels</a>

                    </div>

                    <!-- Room -->
                    <div class="menu-item">ROOM</div>

                    <!-- Employee with submenu -->
                    <div class="menu-item" onclick="toggleSubmenu('employeeSubmenu')">
                        EMPLOYEE <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="submenu" id="employeeSubmenu">
                        <a href="#">Roles</a>
                        <a href="#">Employees</a>
                        <a href="#">Assignments</a>
                    </div>

                    <!-- Customer with submenu -->
                    <div class="menu-item" onclick="toggleSubmenu('customerSubmenu')">
                        CUSTOMER <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="submenu" id="customerSubmenu">
                        <a href="#">Customers</a>
                        <a href="#">Reservations</a>
                        <a href="#">Ratings</a>
                    </div>
                </div>

                <!-- Logout -->
                <a href="#" class="logout"><i class="fas fa-right-from-bracket"></i> Logout</a>
            </div>

            <!-- Dashboard Content -->
            <div class="col-10 p-5">
                <h1 class="dashboard-title text-center">Welcome to Solvia Admin Panel</h1>

                <div class="row text-center">
                    <div class="col-md-4 mb-4">
                        <div class="card p-4">
                            <i class="fas fa-hotel card-icon"></i>
                            <h4>Total Hotels</h4>
                            <p class="fs-3 fw-bold">25</p>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card p-4">
                            <i class="fas fa-bed card-icon"></i>
                            <h4>Available Rooms</h4>
                            <p class="fs-3 fw-bold">120</p>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card p-4">
                            <i class="fas fa-user card-icon"></i>
                            <h4>Total Customers</h4>
                            <p class="fs-3 fw-bold">340</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- JS for submenu toggle -->
    <script>
        function toggleSubmenu(id) {
            const submenu = document.getElementById(id);
            submenu.style.display = submenu.style.display === "flex" ? "none" : "flex";
        }
    </script>

</body>
</html>
